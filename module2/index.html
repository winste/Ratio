<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <main class="container">
        <div class="header">
            <a href="#" class="header__logo">2048</a>
            <div class="header__scores result">
                <div class="result__score">
                    <p class="result__title">Score</p>
                    <span class="result__check">0</span>
                </div>
                <div class="result__best">
                    <p class="result__title">Best</p>
                    <span class="result__check">0</span>
                </div>
            </div>
        </div>
        <div class="button-block">
            <button class="button">New Game</button>
        </div>
        <div class="table">
            <div class="table__row">
                <div class="table__cell"></div>
                <div class="table__cell"></div>
                <div class="table__cell"></div>
                <div class="table__cell"></div>
            </div>
            <div class="table__row"><div class="table__cell"></div>
                <div class="table__cell"></div>
                <div class="table__cell"></div>
                <div class="table__cell"></div>
            </div>
            <div class="table__row"><div class="table__cell">

            </div>
                <div class="table__cell"></div>
                <div class="table__cell"></div>
                <div class="table__cell"></div></div>
            <div class="table__row"><div class="table__cell">

            </div>
                <div class="table__cell"></div>
                <div class="table__cell"></div>
                <div class="table__cell"></div>
            </div>
        </div>
    </main>
</body>
</html>
